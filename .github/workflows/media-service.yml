name: Media Service CI/CD

on:
  push:
    paths:
      - 'Media-Service/**'      # only triggers if any file in auth-service changes
  pull_request:
    paths:
      - 'Media-Service/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 25
      uses: actions/setup-java@v3
      with:
        java-version: '25'
        distribution: 'temurin'

    - name: Build Media Service
      run: mvn -f Media-Service/pom.xml clean install

    - name: Run Tests
      run: mvn -f Media-Service/pom.xml test
