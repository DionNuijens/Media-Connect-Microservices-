version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"      # AMQP port
      - "15672:15672"    # Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - local-services  # CHANGED: from mediaconnect_network to local-services
    restart: unless-stopped  # ADDED: ensures container restarts on failure

volumes:
  rabbitmq_data:

networks:
  local-services:  # CHANGED: from mediaconnect_network to local-services
    driver: bridge
    external: true  # ADDED: marks network as external (will be created by Kong compose)